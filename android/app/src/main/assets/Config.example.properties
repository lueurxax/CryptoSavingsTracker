# Copy to `Config.properties` (do not commit) and fill in values.
# These keys are loaded at runtime and stored securely (EncryptedSharedPreferences).

# CoinGecko demo API key (optional). Leave blank to use unauthenticated requests (lower rate limits).
CoinGeckoAPIKey=YOUR_COINGECKO_API_KEY

# Tatum API key (required only for on-chain balance/transactions).
TatumAPIKey=YOUR_TATUM_API_KEY

